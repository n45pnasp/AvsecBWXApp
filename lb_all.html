<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logbook</title>
  <link rel="stylesheet" href="lb_all.css" />
</head>
<body>
  <!-- App Bar -->
  <div class="app-bar">
    <a class="back-btn" aria-label="Kembali" href="index.html">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 6L9 12L15 18"></path>
      </svg>
    </a>
    <h1 class="app-title">Logbook</h1>
  </div>

  <main class="container">
    <section class="card">
      <h1 class="card-title">Input Logbook</h1>

      <div class="row-2">
        <!-- Kiri: Time Picker (modal wheel) -->
        <label class="btn-like" aria-label="Pilih Waktu" id="timeBtn">
          <input id="timeInput" type="time" required />
          <span id="timeLabel">Pilih Waktu</span>
        </label>

        <!-- Kanan: Upload Foto -->
        <button id="pickPhotoBtn" type="button" class="btn">ðŸ“· Pilih Foto</button>
        <input id="fileInput" type="file" accept="image/*" capture="environment" class="hidden" />
      </div>

      <!-- Preview & status upload -->
      <div id="uploadInfo" class="upload-info hidden">
        <img id="preview" alt="Preview" />
        <div class="meta">
          <div id="uploadStatus">Menunggu fotoâ€¦</div>
          <div id="uploadName" class="muted"></div>
        </div>
      </div>

      <!-- Kegiatan -->
      <div class="field">
        <label for="activity">Kegiatan</label>
        <textarea id="activity" rows="3" placeholder="Tuliskan kegiatanâ€¦"></textarea>
      </div>

      <button id="submitBtn" class="btn primary" type="button" disabled>âœ… Kirim Data</button>
    </section>

    <!-- Tabel hasil - Judul di luar card, tepat di bawah card input -->
    <h2 class="section-title">Isi Logbook</h2>
    
   <!-- <section class="card"> -->
      <div class="table-wrap">
        <table class="log-table" aria-label="Isi Logbook">
          <colgroup>
            <col class="col-time" />
            <col class="col-activity" />
            <col class="col-photo" />
            <col class="col-actions" />
          </colgroup>
          <thead>
            <tr>
              <th>Waktu</th>
              <th>Kegiatan</th>
              <th>Foto</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
   <!-- </section> -->

  </main>

  <!-- Overlay upload -->
  <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite" aria-modal="true">
    <div class="sheet">
      <div class="icon spinner" id="ovIcon"></div>
      <div class="texts">
        <div class="title" id="ovTitle">Mengunggah fotoâ€¦</div>
        <div class="desc" id="ovDesc">Mohon tunggu sebentar</div>
      </div>
      <button id="ovClose" class="close hidden" type="button">Tutup</button>
    </div>
  </div>

  <!-- Modal Time Picker (wheel) -->
  <div id="timeModal" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="time-sheet">
      <div class="time-header">
        <button type="button" class="t-btn t-cancel">Batal</button>
        <div class="t-title">Pilih Waktu</div>
        <button type="button" class="t-btn t-save">Simpan</button>
      </div>

      <div class="wheels">
        <div class="wheel" id="wheelHour"></div>
        <div class="sep">:</div>
        <div class="wheel" id="wheelMin"></div>
        <div class="picker-highlight"></div>
      </div>
    </div>
  </div>

  <!-- Modal Foto -->
  <div id="photoModal" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="photo-sheet">
      <button class="photo-close" id="photoClose" aria-label="Tutup">âœ•</button>
      <img id="photoImg" alt="Foto logbook" />
    </div>
  </div>

  <script type="module" src="lb_all.js"></script>
</body>
</html>
