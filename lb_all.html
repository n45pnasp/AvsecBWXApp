<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LOGBOOK CCTV</title>
  <link rel="stylesheet" href="lb_all.css"/>
</head>
<body>
  <main class="container">
    <!-- CARD: FORM -->
    <section class="card">
      <h1>Input Kegiatan</h1>
      <p class="muted">Maksimal 10 entri. Disimpan tepat di <b>A18:C28</b> pada Sheet.</p>

      <form id="kForm" class="form-grid" autocomplete="off">
        <div class="field">
          <label for="timeHHMM">Waktu (jam:menit)</label>
          <input id="timeHHMM" name="timeHHMM" type="time" required/>
        </div>

        <div class="field">
          <label for="activity">Kegiatan</label>
          <textarea id="activity" name="activity" rows="3" placeholder="Tulis kegiatan…" required></textarea>
        </div>

        <div class="field">
          <label for="photo">Foto (Link/ID Google Drive atau URL gambar)</label>
          <input id="photo" name="photo" type="text" placeholder="https://drive.google.com/file/d/ID/view … atau langsung ID" required/>
          <small class="hint">Akan otomatis diubah menjadi <code>thumbnail?id=…</code> agar tampil via <code>=IMAGE()</code> di Sheet.</small>
        </div>

        <button id="submitBtn" type="submit">Kirim</button>
      </form>

      <div id="statusOk"  class="status ok"  role="alert"></div>
      <div id="statusErr" class="status err" role="alert"></div>
    </section>

    <!-- CARD: TABEL HASIL -->
    <section class="card">
      <div class="card-head">
        <h2>Daftar Entri (A18:C28)</h2>
        <button id="refreshBtn" class="ghost" type="button">Segarkan</button>
      </div>

      <div class="table-wrap">
        <table class="sheet-table" id="resultTable" aria-label="Hasil entri A18:C28">
          <thead>
            <tr>
              <th style="width:110px">Waktu</th>
              <th>Kegiatan</th>
              <th style="width:120px">Foto</th>
            </tr>
          </thead>
          <tbody id="resultTBody">
            <tr><td colspan="3" class="empty">Memuat data…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- JS dipisah -->
  <script type="module" src="lb_all.js"></script>
</body>
</html>
