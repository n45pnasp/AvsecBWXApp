<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Senjata Api</title>
  <link rel="stylesheet" href="gun.css" />
  <style>html{visibility:hidden}</style>
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="icons/favicon-64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="icons/favicon-256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/favicon-512.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" type="application/manifest+json">
</head>
<body>
  <div class="app-bar">
    <a class="back-btn" aria-label="Kembali" href="#" onclick="safeBackTo('index.html');return false;">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 6L9 12L15 18"></path>
      </svg>
    </a>
    <h1 class="app-title">Form Senjata Api</h1>
  </div>

  <main class="container">
    <section class="card">
      <button id="downloadPdfBtn" type="button" class="btn full purple">Download PDF</button>
    </section>

    <section id="infoCard" class="card avsec-card">
      <button id="scanBtn" type="button" class="qr-btn" aria-busy="false">
        <img src="icons/qrcode.png" alt="QR" />
        <span>Scan / Aktifkan Kamera<br><small>Avsec Airlines</small></span>
      </button>
      <div id="manualCard" class="card hidden" style="margin-top:12px;">
        <div style="display:flex; gap:8px;">
          <input id="manualInput" type="text" placeholder="Masukkan No PAS" style="flex:1;" />
          <button id="manualSearch" type="button" class="btn" aria-label="Cari">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z" fill="currentColor"/></svg>
          </button>
        </div>
      </div>
      <div class="avsec-info">
        <div class="avsec-texts">
          <div class="label">Nama Avsec Airlines</div>
          <div id="namaAvsec" class="value">-</div>
          <div class="label">Instansi Avsec Airlines</div>
          <div id="instansiAvsec" class="value">-</div>
        </div>
        <div class="avsec-photo">
          <img id="imgAvsec" alt="Foto Avsec Airlines" class="hidden" />
        </div>
      </div>
      <input id="fotoId" type="hidden" />
    </section>

    <section class="card">
      <button id="btnEvidence" type="button" class="btn full">Ambil Foto</button>
      <div id="evidencePreview" class="upload-info hidden">
        <img id="evidenceImg" alt="Foto Evidence" />
      </div>
      <p class="info-label foto-note">upload foto senjata dan peluru</p>
    </section>

    <section class="card">
      <div class="field">
        <label for="nama">Nama Lengkap</label>
        <input id="nama" type="text" />
      </div>
      <div class="field">
        <label for="pekerjaan">Pekerjaan</label>
        <input id="pekerjaan" type="text" />
      </div>
      <div class="row-2">
        <div class="field">
          <label for="flight">Flight Number</label>
          <select id="flight">
            <option value="">Pilih Flight</option>
            <option>IU371</option>
            <option>QG701</option>
            <option>ID6591</option>
            <option>HELI IAT</option>
            <option>CHARTER FLIGHT</option>
          </select>
        </div>
        <div class="field">
          <label for="seat">Seat Number</label>
          <input id="seat" type="text" />
        </div>
      </div>
      <div class="field">
        <label for="kta">Nomor KTA</label>
        <input id="kta" type="text" />
      </div>
      <div class="field">
        <label for="tipe">Tipe Senjata</label>
        <input id="tipe" type="text" />
      </div>
      <div class="row-2">
        <div class="field">
          <label for="jenisPeluru">Jenis Peluru</label>
          <select id="jenisPeluru">
            <option value="">Pilih Jenis</option>
            <option>API</option>
            <option>KARET</option>
          </select>
        </div>
        <div class="field">
          <label for="jumlahPeluru">Jumlah Peluru</label>
          <select id="jumlahPeluru">
            <option value="">Pilih Jumlah</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
      </div>
      <div class="field hidden">
        <label for="petugas">Petugas</label>
        <input id="petugas" type="text" readonly />
      </div>
      <div class="field hidden">
        <label for="supervisor">Supervisor</label>
        <input id="supervisor" type="text" readonly />
      </div>
      <button id="submitBtn" type="button" class="btn primary full">Kirim Data</button>
    </section>
  </main>

  <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite" aria-modal="true">
    <div class="sheet" role="document">
      <button id="ovClose" class="icon-x hidden" type="button" aria-label="Tutup">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M6.5 6.5L17.5 17.5M17.5 6.5L6.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
      <div class="icon spinner" id="ovIcon"></div>
      <div class="texts">
        <div class="title" id="ovTitle"></div>
        <div class="desc" id="ovDesc"></div>
      </div>
    </div>
  </div>

  <script type="module" src="gun.js"></script>
  <script type="module" src="offline.js"></script>
  <script src="back.js"></script>
</body>
</html>
