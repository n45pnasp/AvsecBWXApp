<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>ChatBot Prohibited Items & SOP</title>
  <link rel="stylesheet" href="chatbot.css" />
  <!-- Cegah flash konten sebelum status login diketahui -->
  <style>html{visibility:hidden}</style>
</head>
<body>
  <!-- Header dengan tombol kembali -->
  <div class="chat-header" role="banner" aria-label="ChatBot">
    <a href="home.html" class="back-btn" aria-label="Kembali ke Home">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </a>
    <span>ðŸ’¬ ChatBot Prohibited Items & SOP</span>
  </div>

  <div class="chat-container">
    <div id="chat-box" class="chat-box" aria-live="polite" aria-atomic="false"></div>

    <div class="chat-input-area">
      <div class="input-wrapper">
        <input
          type="text"
          id="userInput"
          placeholder="Ketik pertanyaan Anda..."
          autocomplete="off"
          autocapitalize="off"
          autocorrect="off"
          inputmode="text"
          aria-label="Ketik pertanyaan Anda"
          disabled
        />
        <button class="send-btn" aria-label="Kirim" disabled type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Auth guard: pasang PALING ATAS sebelum script lain -->
  <script type="module">
    import { requireAuth } from "./auth-guard.js";
    requireAuth({ loginPath: "index.html", hideWhileChecking: true });
  </script>

  <!-- Setelah user terverifikasi, enable input -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const auth = getAuth();
    onAuthStateChanged(auth, (user)=>{
      if(user){
        document.getElementById('userInput')?.removeAttribute('disabled');
        document.querySelector('.send-btn')?.removeAttribute('disabled');
      }
    });
  </script>

  <script src="chatbot.js"></script>
</body>
</html>
