<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form ACP</title>
  <link rel="stylesheet" href="ACP.css" />
  <style>html{visibility:hidden}</style>
</head>
<body>
  <div class="app-bar">
    <a class="back-btn" href="home.html" aria-label="Kembali">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 6L9 12L15 18"></path>
      </svg>
    </a>
    <h1 class="app-title">Form ACP</h1>
  </div>

  <main class="container">
    <section class="card qr-card">
      <button id="scanBtn" type="button" class="qr-btn">
        <img src="icons/qrcode.png" alt="QR" />
        <span>Scan Barcode<br><small>Kode Pas</small></span>
      </button>
    </section>

    <section id="infoCard" class="card hidden info-card">
      <div class="info-field">
        <span class="info-label">Nama Lengkap</span>
        <span id="nama" class="info-value"></span>
      </div>
      <div class="info-field">
        <span class="info-label">Kode Pas</span>
        <span id="kodePas" class="info-value"></span>
      </div>
      <div class="info-field">
        <span class="info-label">Instansi</span>
        <span id="instansi" class="info-value"></span>
      </div>
    </section>

    <section class="card">
      <h1 class="card-title">Input Data ACP</h1>

      <div class="field">
        <label for="prohibited">Prohibited Item</label>
        <input id="prohibited" type="text" />
      </div>
      <div class="field">
        <label for="lokasi">Lokasi ACP</label>
        <input id="lokasi" type="text" />
      </div>
      <div class="row-2">
        <div class="field">
          <label for="jamMasuk">Jam Masuk</label>
          <input id="jamMasuk" type="time" />
        </div>
        <div class="field">
          <label for="jamKeluar">Jam Keluar</label>
          <input id="jamKeluar" type="time" />
        </div>
      </div>
      <div class="field">
        <label for="pemeriksa">Pemeriksa</label>
        <input id="pemeriksa" type="text" />
      </div>
      <div class="field">
        <label for="supervisor">Supervisor</label>
        <input id="supervisor" type="text" />
      </div>

      <button id="submitBtn" type="button" class="btn primary full">Kirim Data</button>
    </section>
  </main>
  <div id="spinner" class="spinner hidden"></div>
  <div id="noPModal" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="dialog" role="document">
      <div class="dialog-title">Kode Pas tidak valid</div>
      <div class="dialog-actions">
        <button id="modalClose" type="button" class="btn primary">OK</button>
      </div>
    </div>
  </div>

  <script type="module" src="ACP.js"></script>
</body>
</html>
