<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form ACP</title>
  <link rel="stylesheet" href="ACP.css" />
  <style>html{visibility:hidden}</style>
</head>
<body>
  <div class="app-bar">
    <a class="back-btn" aria-label="Kembali" href="index.html">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 6L9 12L15 18"></path>
      </svg>
    </a>
    <h1 class="app-title">Form ACP</h1>
  </div>

  <main class="container">
    <section class="card qr-card">
      <button id="scanBtn" type="button" class="qr-btn">
        <img src="icons/qrcode.png" alt="QR" />
        <span>Scan Barcode<br><small>Kartu PAS</small></span>
      </button>
    </section>

    <section id="infoCard" class="card info-card">
      <div class="info-name">
        <span class="info-label">Nama Lengkap</span>
        <span id="nama" class="info-value">-</span>
      </div>
      <div class="info-pair">
        <div class="info-field">
          <span class="info-label">Kode Pas</span>
          <span id="kodePas" class="info-value">-</span>
        </div>
        <div class="info-field">
          <span class="info-label">Instansi</span>
          <span id="instansi" class="info-value">-</span>
        </div>
      </div>
    </section>

    <section class="card">
      <table class="insp-table" aria-label="Daftar Pemeriksaan">
        <colgroup>
          <col class="col-area" />
          <col class="col-status" />
          <col class="col-img" />
        </colgroup>
        <thead>
          <tr>
            <th>Tempat<br />Pemeriksaan</th>
            <th>
              <span class="status-sample">☑</span> Aman<br />
              <span class="status-sample">☐</span> Tidak Aman
            </th>
            <th>Lihat<br />Gambar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bagasi Mobil</td>
            <td><input type="checkbox" data-area="bagasiMobil" /></td>
            <td><a href="#" class="img-link" data-img="icons/bagasicar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Bawah Mobil</td>
            <td><input type="checkbox" data-area="bawahMobil" /></td>
            <td><a href="#" class="img-link" data-img="icons/bawahcar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Sekitar Roda</td>
            <td><input type="checkbox" data-area="sekitarRoda" /></td>
            <td><a href="#" class="img-link" data-img="icons/rodacar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Kantong Pintu</td>
            <td><input type="checkbox" data-area="kantongPintu" /></td>
            <td><a href="#" class="img-link" data-img="icons/pintucar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Visor</td>
            <td><input type="checkbox" data-area="visor" /></td>
            <td><a href="#" class="img-link" data-img="icons/visorcar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Laci Dashboard</td>
            <td><input type="checkbox" data-area="laciDashboard" /></td>
            <td><a href="#" class="img-link" data-img="icons/lacicar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Bawah Kursi</td>
            <td><input type="checkbox" data-area="bawahKursi" /></td>
            <td><a href="#" class="img-link" data-img="icons/kursicar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Kap Mobil</td>
            <td><input type="checkbox" data-area="kapMobil" /></td>
            <td><a href="#" class="img-link" data-img="icons/kapcar.png">Gambar</a></td>
          </tr>
          <tr>
            <td>Area Lain</td>
            <td><input type="checkbox" data-area="areaLain" /></td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="card">
      <h1 class="card-title">Input Data ACP</h1>

      <div class="field">
        <label for="prohibited">Prohibited Item</label>
        <input id="prohibited" type="text" />
      </div>
      <div class="field">
        <label for="lokasi">Lokasi ACP</label>
        <input id="lokasi" type="text" />
      </div>
      <div class="row-2">
        <div class="field">
          <label for="jamMasuk">Jam Masuk</label>
          <input id="jamMasuk" type="time" />
        </div>
        <div class="field">
          <label for="jamKeluar">Jam Keluar</label>
          <input id="jamKeluar" type="time" />
        </div>
      </div>
      <div class="field">
        <label for="pemeriksa">Pemeriksa</label>
        <input id="pemeriksa" type="text" />
      </div>
      <div class="field">
        <label for="supervisor">Supervisor</label>
        <input id="supervisor" type="text" />
      </div>

      <button id="submitBtn" type="button" class="btn primary full">Kirim Data</button>
    </section>
  </main>
  <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite" aria-modal="true">
    <div class="sheet" role="document">
      <button id="ovClose" class="icon-x hidden" type="button" aria-label="Tutup">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M6.5 6.5L17.5 17.5M17.5 6.5L6.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
      <div class="icon spinner" id="ovIcon"></div>
      <div class="texts">
        <div class="title" id="ovTitle"></div>
        <div class="desc" id="ovDesc"></div>
      </div>
    </div>
  </div>

  <div id="imgModal" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="photo-sheet">
      <button id="imgClose" class="icon-x" type="button" aria-label="Tutup">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M6.5 6.5L17.5 17.5M17.5 6.5L6.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
      <img id="imgPreview" alt="Preview gambar" />
    </div>
  </div>

  <script type="module" src="ACP.js"></script>
</body>
</html>
