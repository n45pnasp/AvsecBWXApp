<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Grup Chat - Avsec BWX</title>
  <link rel="stylesheet" href="groupchat.css" />
  <script type="module">
    import { requireAuth } from "./auth-guard.js";
    requireAuth({ loginPath: "index.html" });
  </script>
</head>
<body class="blur-bg">
  <main class="chat-wrapper">
    <header class="chat-header">
      <button id="backBtn" class="back-btn" aria-label="Kembali">â¬…</button>
      <div class="header-info">
        <h1>Grup Chat Anggota</h1>
        <p id="statusInfo">Terhubung</p>
      </div>
    </header>

    <section id="chatBox" class="chat-messages"></section>

    <footer class="chat-input-bar">
      <form id="chatForm">
        <label for="imageInput" class="add-img-btn">
          <span>+</span>
        </label>
        <input type="file" id="imageInput" accept="image/*" hidden />

        <input type="text" id="messageInput" placeholder="Ketik pesan Anda..." autocomplete="off" required />
        
        <button type="submit" id="sendBtn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </form>
    </footer>
  </main>

  <script type="module" src="groupchat.js"></script>
</body>
</html>
