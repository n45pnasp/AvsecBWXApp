<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor Pass</title>
  <link rel="stylesheet" href="visit.css" />
  <style>html{visibility:hidden}</style>
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="icons/favicon-64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="icons/favicon-256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/favicon-512.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" type="application/manifest+json">
</head>
<body>
  <div class="app-bar">
    <a class="back-btn" aria-label="Kembali" href="#" onclick="safeBackTo('index.html');return false;">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 6L9 12L15 18"></path>
      </svg>
    </a>
    <h1 class="app-title">Visitor Pass</h1>
  </div>

  <main class="container">
    <!-- Card 1: Scan -->
    <section class="card">
      <button id="scanBtn" type="button" class="qr-btn">
        <img src="icons/qrcode.png" alt="QR" />
        <span>Scan Pas Pendamping</span>
      </button>
      <div id="manualPendCard" class="card hidden" style="margin-top:12px;">
        <div style="display:flex; gap:8px;">
          <input id="manualPendInput" type="text" placeholder="Masukkan No PAS" style="flex:1;" />
          <button id="manualPendSearch" type="button" class="btn" aria-label="Cari">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z" fill="currentColor"/></svg>
          </button>
        </div>
      </div>
      <div id="pendampingInfo" class="info-card">
        <div class="info-name">
          <span class="info-label">Nama Pendamping</span>
          <span id="namaPendampingText" class="info-value">-</span>
        </div>
        <div class="info-field">
          <span class="info-label">Instansi</span>
          <span id="instansiPendampingText" class="info-value">-</span>
        </div>
      </div>
      <input id="namaPendamping" type="hidden" />
      <input id="instansiPendamping" type="hidden" />
    </section>

    <!-- Card 2: Input -->
    <section class="card">
      <button id="scanPassBtn" type="button" class="qr-btn">
        <img src="icons/qrcode.png" alt="QR" />
        <span>Scan Pas Visitor</span>
      </button>
      <div id="manualPassCard" class="card hidden" style="margin-top:12px;">
        <div style="display:flex; gap:8px;">
          <input id="manualPassInput" type="text" placeholder="Masukkan No PAS" style="flex:1;" />
          <button id="manualPassSearch" type="button" class="btn" aria-label="Cari">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z" fill="currentColor"/></svg>
          </button>
        </div>
      </div>
      <div class="row-2">
        <label class="btn-like" aria-label="Pilih Waktu" id="timeBtn">
          <input id="timeInput" type="time" required />
          <span id="timeLabel">Pilih Waktu</span>
        </label>
        <div class="upload-wrap">
          <button id="pickPhotoBtn" type="button" class="btn">ðŸ“· Ambil Foto ID</button>
          <input id="fileInput" type="file" accept="image/*" capture="environment" class="hidden" />
        </div>
      </div>
      <div id="uploadInfo" class="upload-info hidden">
        <img id="preview" alt="Preview ID" />
        <div class="meta">
          <div id="uploadStatus">Menunggu fotoâ€¦</div>
          <div id="uploadName" class="muted"></div>
        </div>
      </div>
      <div class="field">
        <label for="namaPeminjam">Nama Peminjam</label>
        <input id="namaPeminjam" type="text" />
      </div>
      <div class="field">
        <label for="instansiPeminjam">Instansi Peminjam</label>
        <input id="instansiPeminjam" type="text" />
      </div>
      <input id="jenisPas" type="hidden" />
      <input id="pemberiPas" type="hidden" />
      <button id="submitBtn" class="btn primary full" type="button">Kirim</button>
    </section>

    <!-- Card 3: List -->
    <section class="card">
      <ul id="logList" class="log-list"></ul>
    </section>
  </main>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite" aria-modal="true">
    <div class="sheet" role="document">
      <button id="ovClose" class="icon-x hidden" type="button" aria-label="Tutup">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M6.5 6.5L17.5 17.5M17.5 6.5L6.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
      <div class="icon spinner" id="ovIcon"></div>
      <div class="texts">
        <div class="title" id="ovTitle"></div>
        <div class="desc" id="ovDesc"></div>
      </div>
    </div>
  </div>

  <!-- Time Picker Modal -->
  <div id="timeModal" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="time-sheet">
      <div class="time-header">
        <button type="button" class="t-btn t-cancel">Batal</button>
        <div class="t-title">Pilih Waktu</div>
        <button type="button" class="t-btn t-save">Simpan</button>
      </div>
      <div class="wheels">
        <div class="wheel" id="wheelHour"></div>
        <div class="sep">:</div>
        <div class="wheel" id="wheelMin"></div>
        <div class="picker-highlight"></div>
      </div>
    </div>
  </div>

  <script type="module" src="visit.js"></script>
  <script type="module" src="offline.js"></script>
  <script src="back.js"></script>
</body>
</html>
