<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="aurora"></div>
  <div class="grain"></div>

  <!-- Banner tanggal + waktu WIB -->
  <div class="date-banner" id="dateBanner">Senin, 11/08/2025 • 10:30 WIB (GMT+7)</div>

  <div class="wrap" role="application">
  <section class="greet-card" id="greetCard" role="button" aria-pressed="false">
    <div class="greet-text">
      <div id="greet" class="greet-big">Selamat Pagi,</div>
      <div id="name" class="name-big">Pengguna</div>
    </div>
  
    <div class="profile-slot" id="profileSlot">
      <img id="avatar" class="avatar-large" alt="Foto pengguna" src="" />
    </div>
  </section>

    <!-- Info pill -->
    <section class="pill" id="tagline" aria-live="polite">
      <span class="pill-dot" aria-hidden="true"></span>
      <span id="taglineText">Siap bantu aktivitasmu hari ini ✨</span>
    </section>

    <!-- Apps grid -->
    <main class="apps" id="apps" aria-label="Aplikasi">
      <!-- Baris 1 -->
      <a class="app" href="#chatbot" role="button" title="Chatbot"><div class="app-icon">🤖</div><div class="app-name">Chatbot</div></a>
      <a class="app" href="#fuel" role="button" title="Fuel"><div class="app-icon">⛽</div><div class="app-name">Fuel</div></a>
      <a class="app" href="#id-visitor" role="button" title="ID Visitor"><div class="app-icon">🪪</div><div class="app-name">ID Visitor</div></a>
      <!-- Baris 2 -->
      <a class="app" href="#permission" role="button" title="Permission"><div class="app-icon">📝</div><div class="app-name">Permission</div></a>
      <a class="app" href="#gate-access" role="button" title="Gate Access"><div class="app-icon">🚧</div><div class="app-name">Gate Access</div></a>
      <a class="app" href="#gun-storage" role="button" title="Gun Storage"><div class="app-icon">🔐</div><div class="app-name">Gun Storage</div></a>
      <!-- Baris 3 -->
      <a class="app" href="#lb-pscp" role="button" title="LB. PSCP"><div class="app-icon">🛡️</div><div class="app-name">LB. PSCP</div></a>
      <a class="app" href="#lb-hbscp" role="button" title="LB HBSCP"><div class="app-icon">🧳</div><div class="app-name">LB HBSCP</div></a>
      <a class="app" href="#lb-cctv" role="button" title="LB CCTV"><div class="app-icon">📹</div><div class="app-name">LB CCTV</div></a>
      <!-- Baris 4 -->
      <a class="app" href="#lb-patrol" role="button" title="LB Patrol"><div class="app-icon">🚓</div><div class="app-name">LB Patrol</div></a>
      <a class="app" href="#lb-cargo" role="button" title="LB Cargo"><div class="app-icon">📦</div><div class="app-name">LB Cargo</div></a>
      <a class="app" href="#lb-arrival" role="button" title="LB Arrival"><div class="app-icon">🛬</div><div class="app-name">LB Arrival</div></a>
      <!-- Baris 5 -->
      <a class="app" href="#lb-malam" role="button" title="LB Malam"><div class="app-icon">🌙</div><div class="app-name">LB Malam</div></a>
    </main>
  </div>

 <!-- Bottom Dock (urutan sesuai permintaan) -->
  <nav class="dock" aria-label="Menu bawah">
  <div class="dock-inner">
    <a class="dock-btn" href="#schedule" aria-current="page" title="Schedule">
      📅<span>Schedule</span>
    </a>
    <a class="dock-btn" href="#id-check" title="ID Check">
      🪪<span>ID Check</span>
    </a>
    <a class="dock-btn" href="#key-map" title="Key Map">
      🗺️<span>Key Map</span>
    </a>
    <a class="dock-btn" href="#plotting" title="Plotting">
      📊<span>Plotting</span>
    </a>
    <a class="dock-btn" href="#daily-check" title="Daily Check">
      ✅<span>Daily Check</span>
    </a>
  </div>
</nav>

  <script src="home.js"></script>
</body>
</html>
