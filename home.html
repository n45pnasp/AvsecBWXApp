<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="aurora"></div>
  <div class="grain"></div>

  <div class="wrap" role="application">
    <!-- Header -->
    <header class="header">
      <div class="avatar-wrap">
        <img id="avatar" class="avatar" alt="Foto pengguna" src="" />
      </div>
      <div class="hello">
        <div id="greet" class="greet">Selamat datang</div>
        <div id="name" class="name">Pengguna</div>
      </div>
    </header>

    <!-- Pill info -->
    <section class="pill" id="tagline" aria-live="polite">
      <span class="pill-dot" aria-hidden="true"></span>
      <span id="taglineText">Siap bantu aktivitasmu hari ini ✨</span>
    </section>

    <!-- Apps grid -->
    <main class="apps" id="apps" aria-label="Aplikasi">
      <a class="app" href="#chat" role="button">
        <div class="app-icon" aria-hidden="true">💬</div>
        <div class="app-name">Chat</div>
        <span class="badge">Baru</span>
      </a>
      <a class="app" href="#video" role="button">
        <div class="app-icon" aria-hidden="true">🎥</div>
        <div class="app-name">Video Call</div>
      </a>
      <a class="app" href="#docs" role="button">
        <div class="app-icon" aria-hidden="true">📄</div>
        <div class="app-name">Dokumen</div>
      </a>
      <a class="app" href="#schedule" role="button">
        <div class="app-icon" aria-hidden="true">📅</div>
        <div class="app-name">Jadwal</div>
      </a>
      <a class="app" href="#gallery" role="button">
        <div class="app-icon" aria-hidden="true">🖼️</div>
        <div class="app-name">Galeri</div>
      </a>
      <a class="app" href="#settings" role="button">
        <div class="app-icon" aria-hidden="true">⚙️</div>
        <div class="app-name">Pengaturan</div>
      </a>
    </main>
  </div>

  <!-- Bottom Dock -->
  <nav class="dock" aria-label="Menu bawah">
    <div class="dock-inner">
      <a class="dock-btn" href="#home" aria-current="page" title="Home">🏠<span class="sr-only">Home</span></a>
      <a class="dock-btn" href="#search" title="Cari">🔎<span class="sr-only">Cari</span></a>
      <a class="dock-btn" href="#scan" title="Scan">📷<span class="sr-only">Pindai</span></a>
      <a class="dock-btn" href="#notif" title="Notifikasi">🔔<span class="sr-only">Notifikasi</span></a>
      <a class="dock-btn" href="#profile" title="Profil">👤<span class="sr-only">Profil</span></a>
    </div>
  </nav>

  <script src="home.js"></script>
</body>
</html>
