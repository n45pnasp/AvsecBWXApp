<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="aurora"></div>
  <div class="grain"></div>

  <div class="wrap" role="application">
    <div class="page">
      <!-- Greeting Card (tanggal jadi overline di dalam card) -->
      <section class="greet-card" id="greetCard" role="button" aria-pressed="false">
        <div class="greet-overline" id="dateBanner">-</div>

        <div class="greet-text">
          <div id="greet" class="greet-big">Selamat Pagi,</div>
          <div id="name" class="name-big">Pengguna</div>
        </div>

        <!-- Profil/Logout slot -->
        <div class="profile-slot" id="profileSlot">
          <img id="avatar" class="avatar-large" alt="Foto pengguna" src="" />
        </div>
      </section>

      <!-- Info pill -->
      <section class="pill" id="tagline" aria-live="polite">
        <span class="pill-dot" aria-hidden="true"></span>
        <span id="taglineText">Siap bantu aktivitasmu hari ini ✨</span>
      </section>

      <!-- Apps grid -->
      <main class="apps" id="apps" aria-label="Aplikasi">
        <!-- Baris 1 -->
        <a class="app" href="javascript:void(0)" role="button" title="Chatbot" data-icon="CHATBOT">
          <div class="app-icon">🤖</div><div class="app-name">Chatbot</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="Fuel" data-icon="FUEL">
          <div class="app-icon">⛽</div><div class="app-name">Fuel</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="ID Visitor" data-icon="ID_VISITOR">
          <div class="app-icon">🪪</div><div class="app-name">ID Visitor</div>
        </a>

        <!-- Baris 2 -->
        <a class="app" href="javascript:void(0)" role="button" title="Permission" data-icon="PERMISSION">
          <div class="app-icon">📝</div><div class="app-name">Permission</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="Gate Access" data-icon="GATE_ACCESS">
          <div class="app-icon">🚧</div><div class="app-name">Gate Access</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="Gun Storage" data-icon="GUN_STORAGE">
          <div class="app-icon">🔐</div><div class="app-name">Gun Storage</div>
        </a>

        <!-- Baris 3 -->
        <a class="app" href="javascript:void(0)" role="button" title="LB. PSCP" data-icon="LB_PSCP">
          <div class="app-icon">🛡️</div><div class="app-name">LB. PSCP</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="LB HBSCP" data-icon="LB_HBSCP">
          <div class="app-icon">🧳</div><div class="app-name">LB HBSCP</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="LB CCTV" data-icon="LB_CCTV">
          <div class="app-icon">📹</div><div class="app-name">LB CCTV</div>
        </a>

        <!-- Baris 4 -->
        <a class="app" href="javascript:void(0)" role="button" title="LB Patrol" data-icon="LB_PATROL">
          <div class="app-icon">🚓</div><div class="app-name">LB Patrol</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="LB Cargo" data-icon="LB_CARGO">
          <div class="app-icon">📦</div><div class="app-name">LB Cargo</div>
        </a>
        <a class="app" href="javascript:void(0)" role="button" title="LB Arrival" data-icon="LB_ARRIVAL">
          <div class="app-icon">🛬</div><div class="app-name">LB Arrival</div>
        </a>

        <!-- Baris 5 -->
        <a class="app" href="javascript:void(0)" role="button" title="LB Malam" data-icon="LB_MALAM">
          <div class="app-icon">🌙</div><div class="app-name">LB Malam</div>
        </a>
      </main>
    </div>
  </div>

  <!-- Dock bawah -->
  <nav class="dock" aria-label="Menu bawah">
    <div class="dock-inner">
      <a class="dock-btn" href="javascript:void(0)" title="Schedule" data-icon="SCHEDULE">
        📅<span>Schedule</span>
      </a>
      <a class="dock-btn" href="javascript:void(0)" title="ID Check" data-icon="ID_CHECK">
        🪪<span>ID Check</span>
      </a>
      <a class="dock-btn" href="javascript:void(0)" title="Key Map" data-icon="KEY_MAP">
        🗺️<span>Key Map</span>
      </a>
      <a class="dock-btn" href="Plotting.html" title="Plotting" data-icon="PLOTTING">
        📊<span>Plotting</span>
      </a>
      <a class="dock-btn" href="javascript:void(0)" title="Daily Check" data-icon="DAILY_CHECK">
        ✅<span>Daily Check</span>
      </a>
    </div>
  </nav>

  <!-- Auth Guard: wajib login (panggil sebelum home.js) -->
  <script type="module">
    import { requireAuth } from "./auth-guard.js";
    requireAuth({ loginPath: "login.html", hideWhileChecking: true });
  </script>

  <!-- Script utama halaman -->
  <script type="module" src="home.js"></script>
</body>
</html>
