<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="aurora"></div>
  <div class="grain"></div>

  <div class="wrap" role="application">
    <div class="page">
      <!-- Greeting Card (tanggal jadi overline di dalam card) -->
      <section class="greet-card" id="greetCard" role="button" aria-pressed="false">
        <div class="greet-overline" id="dateBanner">-</div>

        <div class="greet-text">
          <div id="greet" class="greet-big">Selamat Pagi,</div>
          <div id="name" class="name-big">Pengguna</div>
        </div>

        <!-- Profil/Logout slot -->
        <div class="profile-slot" id="profileSlot">
          <img id="avatar" class="avatar-large" alt="Foto pengguna" src="icons/user.png" />
        </div>
      </section>

      <!-- Info pill -->
      <section class="pill" id="tagline" aria-live="polite">
        <span class="pill-dot" aria-hidden="true"></span>
        <span id="taglineText">Siap bantu aktivitasmu hari ini âœ¨</span>
      </section>

      <!-- Apps grid (ikon PNG hybrid, tetap ada data-icon untuk Kodular) -->
      <main class="apps" id="apps" aria-label="Aplikasi">
        <!-- Baris 1 -->
        <a class="app" href="chatbot.html" title="Chatbot" data-icon="CHATBOT">
          <div class="app-icon"><img src="icons/chatbot.png" alt="Chatbot"></div>
          <div class="app-name">Chatbot</div>
        </a>
        <a class="app" href="#" title="Fuel" data-icon="FUEL">
          <div class="app-icon"><img src="icons/fuel.png" alt="Fuel"></div>
          <div class="app-name">Fuel</div>
        </a>
        <a class="app" href="#" title="ID Visitor" data-icon="ID_VISITOR">
          <div class="app-icon"><img src="icons/id-visitor.png" alt="ID Visitor"></div>
          <div class="app-name">ID Visitor</div>
        </a>

        <!-- Baris 2 -->
        <a class="app" href="#" title="Permission" data-icon="PERMISSION">
          <div class="app-icon"><img src="icons/permission.png" alt="Permission"></div>
          <div class="app-name">Permission</div>
        </a>
        <a class="app" href="#" title="Gate Access" data-icon="GATE_ACCESS">
          <div class="app-icon"><img src="icons/gate-access.png" alt="Gate Access"></div>
          <div class="app-name">Gate Access</div>
        </a>
        <a class="app" href="#" title="Gun Storage" data-icon="GUN_STORAGE">
          <div class="app-icon"><img src="icons/gun-storage.png" alt="Gun Storage"></div>
          <div class="app-name">Gun Storage</div>
        </a>

        <!-- Baris 3 -->
        <a class="app" href="#" title="LB. PSCP" data-icon="LB_PSCP">
          <div class="app-icon"><img src="icons/lb-pscp.png" alt="LB PSCP"></div>
          <div class="app-name">LB. PSCP</div>
        </a>
        <a class="app" href="#" title="LB HBSCP" data-icon="LB_HBSCP">
          <div class="app-icon"><img src="icons/lb-pscp.png" alt="LB HBSCP"></div>
          <div class="app-name">LB HBSCP</div>
        </a>
        <a class="app" href="#" title="LB CCTV" data-icon="LB_CCTV">
          <div class="app-icon"><img src="icons/lb-pscp.png" alt="LB CCTV"></div>
          <div class="app-name">LB CCTV</div>
        </a>

        <!-- Baris 4 -->
        <a class="app" href="#" title="LB Patrol" data-icon="LB_PATROL">
          <div class="app-icon"><img src="icons/lb-pscp.png" alt="LB Patrol"></div>
          <div class="app-name">LB Patrol</div>
        </a>
        <a class="app" href="#" title="LB Cargo" data-icon="LB_CARGO">
          <div class="app-icon"><img src="icons/lb-pscp.png" alt="LB Cargo"></div>
          <div class="app-name">LB Cargo</div>
        </a>
        <a class="app" href="#" title="LB Arrival" data-icon="LB_ARRIVAL">
          <div class="app-icon"><img src="icons/lb-pscp.png" alt="LB Arrival"></div>
          <div class="app-name">LB Arrival</div>
        </a>

        <!-- Baris 5 -->
        <a class="app" href="#" title="LB Malam" data-icon="LB_MALAM">
          <div class="app-icon"><img src="icons/lb-pscp.png" alt="LB Malam"></div>
          <div class="app-name">LB Malam</div>
        </a>
      </main>
    </div>
  </div>

  <!-- Dock bawah (emoji; jika mau PNG, beri <div class="app-icon"><img ...></div>) -->

  <nav class="dock" aria-label="Menu bawah">
  <div class="dock-inner">
    
   <!-- Schedule pakai SVG -->
    <a class="dock-btn" href="#" data-icon="SCHEDULE">
      <div class="app-icon"><img src="icons/schedule.png" alt="Schedule"></div>
      <span>Schedule</span>
    </a>
    
    <!-- ID Check pakai SVG -->
    <a class="dock-btn" href="#" data-icon="ID_CHECK">
      <div class="app-icon"><img src="icons/id-check.png" alt="Id-check"></div>
      <span>ID Check</span>
    </a>

    <!-- Key Map pakai PNG -->
    <a class="dock-btn" href="#" data-icon="KEY_MAP">
      <div class="app-icon"><img src="icons/key-map.png" alt="Key-map"></div>
      <span>Key Map</span>
    </a>

    <!-- Plotting pakai PNG -->
    <a class="dock-btn" href="plotting.html" data-icon="PLOTTING">
      <div class="app-icon"><img src="icons/plotting.png" alt="Plotting"></div>
      <span>Plotting</span>
    </a>
    <!-- Daily-Check pakai PNG -->
    <a class="dock-btn" href="#" data-icon="DAILY_CHECK">
      <div class="app-icon"><img src="icons/daily-check.png" alt="Daily-check"></div>
      <span>Daily Check</span>
    </a>
  </div>
</nav>

  
  <!-- Auth Guard: wajib login (panggil sebelum home.js) -->
  <script type="module">
    import { requireAuth } from "./auth-guard.js";
    requireAuth({ loginPath: "index.html", hideWhileChecking: true });
  </script>

  <!-- Script utama halaman -->
  <script type="module" src="home.js"></script>
</body>
</html>
