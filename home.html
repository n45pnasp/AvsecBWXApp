<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="aurora"></div>
  <div class="grain"></div>

  <!-- Banner tanggal -->
  <div id="dateBanner" class="date-banner">Senin, 11 Agustus 2025</div>

  <div class="wrap" role="application">
    <!-- Greeting Card -->
    <section class="greet-card" id="greetCard" role="button" aria-pressed="false">
      <div class="greet-text">
        <div id="greet" class="greet-big">Selamat Pagi,</div>
        <div id="name" class="name-big">Pengguna</div>
      </div>
      <div class="profile-slot" id="profileSlot">
        <img id="avatar" class="avatar-large" alt="Foto pengguna" src="" />
      </div>
    </section>

    <!-- Info pill -->
    <section class="pill" id="tagline" aria-live="polite">
      <span class="pill-dot" aria-hidden="true"></span>
      <span id="taglineText">Siap bantu aktivitasmu hari ini ✨</span>
    </section>

    <!-- Grid ikon aplikasi tanpa box -->
<main class="apps" id="apps" aria-label="Aplikasi">
  <a class="app" href="#chatbot" title="Chatbot">
    <div class="app-icon">🤖</div>
    <div class="app-name">Chatbot</div>
  </a>
  <a class="app" href="#fuel" title="Fuel">
    <div class="app-icon">⛽</div>
    <div class="app-name">Fuel</div>
  </a>
  <a class="app" href="#id-visitor" title="ID Visitor">
    <div class="app-icon">🪪</div>
    <div class="app-name">ID Visitor</div>
  </a>
  <a class="app" href="#permission" title="Permission">
    <div class="app-icon">📝</div>
    <div class="app-name">Permission</div>
  </a>

  <a class="app" href="#gate-access" title="Gate Access">
    <div class="app-icon">🚧</div>
    <div class="app-name">Gate Access</div>
  </a>
  <a class="app" href="#gun-storage" title="Gun Storage">
    <div class="app-icon">🔐</div>
    <div class="app-name">Gun Storage</div>
  </a>
  <a class="app" href="#lb-pscp" title="LB. PSCP">
    <div class="app-icon">🛡️</div>
    <div class="app-name">LB. PSCP</div>
  </a>
  <a class="app" href="#lb-hbscp" title="LB HBSCP">
    <div class="app-icon">🧳</div>
    <div class="app-name">LB HBSCP</div>
  </a>

  <a class="app" href="#lb-cctv" title="LB CCTV">
    <div class="app-icon">📹</div>
    <div class="app-name">LB CCTV</div>
  </a>
  <a class="app" href="#lb-patrol" title="LB Patrol">
    <div class="app-icon">🚓</div>
    <div class="app-name">LB Patrol</div>
  </a>
  <a class="app" href="#lb-cargo" title="LB Cargo">
    <div class="app-icon">📦</div>
    <div class="app-name">LB Cargo</div>
  </a>
  <a class="app" href="#lb-arrival" title="LB Arrival">
    <div class="app-icon">🛬</div>
    <div class="app-name">LB Arrival</div>
  </a>

  <a class="app" href="#lb-malam" title="LB Malam">
    <div class="app-icon">🌙</div>
    <div class="app-name">LB Malam</div>
  </a>
</main>


  <!-- Dock bawah -->
  <nav class="dock" aria-label="Menu bawah">
    <div class="dock-inner">
      <a class="dock-btn" href="#schedule" aria-current="page" title="Schedule">
        📅<span>Schedule</span>
      </a>
      <a class="dock-btn" href="#id-check" title="ID Check">
        🪪<span>ID Check</span>
      </a>
      <a class="dock-btn" href="#key-map" title="Key Map">
        🗺️<span>Key Map</span>
      </a>
      <a class="dock-btn" href="#plotting" title="Plotting">
        📊<span>Plotting</span>
      </a>
      <a class="dock-btn" href="#daily-check" title="Daily Check">
        ✅<span>Daily Check</span>
      </a>
    </div>
  </nav>

  <script src="home.js"></script>
</body>
</html>
