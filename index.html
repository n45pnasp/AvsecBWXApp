  <!-- 2) Auto-fix ?next= (double-encoded -> encode sekali) + Auto-redirect -->
  <script type="module">
    // --- Bersihkan parameter ?next= bila double-encoded, lalu encode SEKALI ---
    function multiDecodeOnce(s, max = 3) {
      if (!s) return s;
      let prev = s;
      for (let i = 0; i < max; i++) {
        try {
          const dec = decodeURIComponent(prev);
          if (dec === prev) break;
          prev = dec;
        } catch { break; }
      }
      return prev;
    }

    (function normalizeNextParam() {
      const url = new URL(location.href);
      const rawNext = url.searchParams.get("next");
      if (!rawNext) return;

      const decoded = multiDecodeOnce(rawNext);
      try {
        const u = new URL(decoded, location.origin);
        if (u.origin === location.origin) {
          const clean = u.pathname + (u.search || "") + (u.hash || "");
          url.searchParams.set("next", encodeURIComponent(clean)); // encode sekali
          // Update address bar tanpa reload
          window.history.replaceState({}, "", url.toString());
        }
      } catch {
        // biarkan apa adanya jika gagal parse
      }
    })();

    // Import guard dengan cache-buster agar tak ketahan cache lama
    import { redirectIfAuthed, getFirebase } from "./auth-guard.js?v=20250913a";

    const params = new URLSearchParams(location.search);
    if (params.get("logout") !== "1") {
      // 2a) Minta guard redirect normal
      redirectIfAuthed({ homePath: "home.html" });

      // 2b) Fallback: kalau sudah login tapi belum pindah halaman dalam 1.5s, paksa redirect
      const { auth } = getFirebase();
      const fallbackTimer = setTimeout(async () => {
        const { onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js");
        const unsub = onAuthStateChanged(auth, (user) => {
          try {
            if (!user) return; // belum login di origin ini
            // Hitung tujuan yang sama dengan guard (aman same-origin)
            const url = new URL(location.href);
            const rawNext = url.searchParams.get("next");
            let dest = "home.html";
            if (rawNext) {
              // decode multi, normalisasi
              let nextDecoded = multiDecodeOnce(rawNext);
              try {
                const u = new URL(nextDecoded, location.origin);
                if (u.origin === location.origin) {
                  dest = u.pathname + (u.search || "") + (u.hash || "");
                }
              } catch { /* ignore */ }
            }
            // Absolutkan terhadap base path GitHub Pages
            const parts = location.pathname.split("/").filter(Boolean);
            const basePrefix = parts.length > 0 ? `/${parts[0]}/` : "/";
            const absolute = dest.startsWith("/") ? dest : basePrefix + dest.replace(/^\/+/, "");
            if (location.pathname + location.search + location.hash !== absolute) {
              location.replace(absolute);
            }
          } finally {
            unsub && unsub();
          }
        });
      }, 1500);

      // Bersih-bersih kalau pindah halaman sebelum fallback nembak
      window.addEventListener("beforeunload", () => clearTimeout(fallbackTimer));
    }
