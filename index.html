<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Welcome & Login</title>
  <link rel="stylesheet" href="login.css" />
  <meta name="color-scheme" content="dark light" />
</head>
<body>
  <main class="wrap">
    <article class="card" aria-live="polite">
      <!-- WELCOME -->
      <section id="welcome" class="section active" role="region" aria-label="Welcome">
        <div class="logo-wrap">
          <img id="appLogo" alt="Logo Aplikasi" />
        </div>
        <h1 class="title">Selamat Datang ðŸ‘‹</h1>
        <p class="subtitle">Masuk untuk melanjutkan ke halaman Home.</p>

        <div class="cta">
          <button id="goLoginBtn" class="btn">Masuk</button>
        </div>

        <div class="hint">
          Autentikasi oleh Firebase. Jika sesi masih aktif, kamu akan diarahkan otomatis.
        </div>
      </section>

      <!-- LOGIN -->
      <section id="login" class="section" role="region" aria-label="Login">
        <h1 class="title">Masuk</h1>
        <p class="subtitle">Gunakan email & kata sandi terdaftar.</p>

        <form id="loginForm" novalidate>
          <div class="row">
            <label for="email">Email</label>
            <input id="email" type="email" inputmode="email" placeholder="nama@domain.com" autocomplete="username" required />
          </div>

          <div class="row">
            <label for="password">Kata Sandi</label>
            <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" minlength="6" required />
          </div>

          <button id="loginBtn" type="submit" class="btn">Masuk</button>
          <button id="backBtn" type="button" class="btn ghost">Kembali</button>
        </form>

        <div id="errBox" class="callout error" role="alert"></div>
        <div id="okBox" class="callout ok"></div>
      </section>

      <footer class="footer">
        Â© <span id="year"></span> â€” Auth by Firebase
      </footer>
    </article>
  </main>

  <!-- OPSIONAL: override logo default jika perlu -->
  <!-- <script>window.LOGO_URL = "https://domainmu.com/logohome.png";</script> -->

  <script type="module" src="login.js"></script>
</body>
</html>
