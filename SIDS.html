<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>PEMERIKSAAN BAGASI TERCATAT</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="SIDS.css" />
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap" role="application" aria-label="SIDS – Baggage Inspection Board">
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <!-- Ganti badge text → logo -->
        <div class="badge" aria-hidden="true">
          <img src="icons/logoapindo.png" alt="" class="badge-img" />
        </div>
        <div class="title">
          <h1 id="pageTitle" class="page-title">PEMERIKSAAN BAGASI TERCATAT</h1>
          <div class="subtitle">Checked Baggage Inspection • WIB</div>
        </div>
      </div>

      <div class="clock" aria-live="polite" aria-atomic="true">
        <!-- WIB kecil akan dibuat oleh JS (span.wib) -->
        <div id="clockTime" class="time">00:00 <span class="wib">WIB</span></div>
        <div id="clockDate" class="date">Senin, 01 Januari 2025</div>
      </div>
    </header>

    <!-- Panel Tabel -->
    <section class="panel">
      <div class="table-wrap" role="region" aria-label="Daftar Bagasi Diperiksa">
        <table class="table" role="grid" aria-colcount="4">
          <thead>
            <tr>
              <th id="thTime" scope="col">WAKTU</th>
              <th id="thPassenger" scope="col">NAMA PENUMPANG</th>
              <th id="thFlight" scope="col">PENERBANGAN</th>
              <th id="thStatus" scope="col">STATUS</th>
            </tr>
          </thead>
          <tbody id="sidsBody">
            <!-- Diisi oleh sids.js -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Ticker -->
    <footer class="ticker" aria-live="polite">
      <div class="dot" aria-hidden="true"></div>
      <div id="tickerText" class="msg">HAVE A NICE FLIGHT - SEE YOU SOON!</div>
    </footer>
  </div>

  <!-- JS utama kamu -->
  <script src="SIDS.js"></script>
</body>
</html>
