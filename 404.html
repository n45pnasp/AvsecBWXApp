<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e8ecf4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  </style>
  <script>
    (function(){
      // Base path project di GitHub Pages
      var parts = location.pathname.split("/").filter(Boolean);
      var base = parts.length ? "/" + parts[0] + "/" : "/";

      // Ambil path asli
      var fullPath = location.pathname + location.search + location.hash;

      // Kalau URL berakhir .html â†’ langsung ke index.html (tidak pakai hash)
      if (fullPath.toLowerCase().endsWith(".html")) {
        location.replace(base + "index.html");
        return;
      }

      // Kalau bukan .html, kirim ke index.html#path-asli (biar router handle)
      if (fullPath.startsWith(base)) {
        fullPath = fullPath.substring(base.length);
      }
      location.replace(base + "index.html#" + fullPath);
    })();
  </script>
</head>
<body>
  <div>
    <h1>Memuat...</h1>
    <p>Anda akan diarahkan ke halaman utama.</p>
  </div>
</body>
</html>
