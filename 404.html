<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e8ecf4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  </style>
  <script>
    (function () {
      // Redirect semua permintaan 404 ke index.html
      // sambil membawa kembali path asli melalui hash agar router bisa menangani.
      const base = location.pathname.substring(0, location.pathname.lastIndexOf('/') + 1);
      const path = location.pathname.substring(base.length);
      const query = location.search + location.hash;
      const target = base + 'index.html' + (path ? '#' + path + query : query);
      location.replace(target);
    })();
  </script>
</head>
<body>
  <div>
    <h1>Memuat...</h1>
    <p>Anda akan diarahkan ke halaman utama.</p>
  </div>
</body>
</html>
