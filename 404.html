<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e8ecf4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  </style>
  <script type="module">
    // Tentukan prefix direktori repo (mis. "/AvsecBWXApp/") langsung dari location.pathname
    const parts = location.pathname.split('/').filter(Boolean);
    const base  = parts.length ? `/${parts[0]}/` : '/';

    const fallback = setTimeout(() => { location.replace(base + 'index.html'); }, 2000);
    try {
      const { getFirebase } = await import(base + 'auth-guard.js');
      const { onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js');
      const { auth } = getFirebase();
      onAuthStateChanged(auth, (user) => {
        clearTimeout(fallback);
        const dest = user ? 'home.html' : 'index.html';
        location.replace(base + dest);
      });
    } catch {
      clearTimeout(fallback);
      location.replace(base + 'index.html');
    }
  </script>
</head>
<body>
  <div>
    <h1>Memuat...</h1>
    <p>Anda akan diarahkan ke halaman utama.</p>
  </div>
</body>
</html>
