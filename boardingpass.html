<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∑ Boarding Pass Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --text:#e5e7eb;
      --border:#334; --btn-ok:#14532d; --btn-stop:#7f1d1d; --card:#0b1324;
    }

    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0 }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      -webkit-tap-highlight-color: transparent;
    }

    /* =========================
       APP BAR
       ========================= */
    .app-bar{
      position: sticky; top: 0; z-index: 40;
      display: flex; align-items: center; gap: 10px;
      height: 56px;
      background: var(--panel);
      color: var(--text);
      border-bottom: 1px solid var(--border);
      padding: 0 14px;
      margin: -20px -20px 16px;
    }
    .back-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:44px; height:44px;
      background:transparent; border:none; color:var(--text);
      cursor:pointer; flex:0 0 auto; text-decoration:none;
      border-radius:8px; transition: background .12s ease, transform .1s ease;
    }
    .back-btn svg{ display:block; stroke:currentColor; stroke-width:2.2 }
    .back-btn:hover{ background:rgba(255,255,255,.06) }
    .back-btn:active{ background:rgba(0,0,0,.25); transform:translateY(1px) }
    .back-btn:focus-visible{ outline:2px solid rgba(255,255,255,.4); outline-offset:2px }
    .app-title{ font-size:22px; font-weight:300; letter-spacing:.3px; margin:0; user-select:none }

    /* =========================
       LAYOUT & CARD
       ========================= */
    .container{ max-width: 720px; margin: 0 auto; }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      margin-bottom: 16px;
    }
    .label{
      font-weight:700; border-bottom:1px solid var(--border);
      padding-bottom:6px; margin-bottom:10px; color:var(--text);
    }
    .text{ color:var(--text); white-space:pre-line; line-height:1.5 }

    /* =========================
       CONTROLS / BUTTONS
       ========================= */
    .controls{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:nowrap; margin-bottom:12px;
    }
    button{
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1324; color: var(--text);
      cursor: pointer;
      transition: transform .06s ease, filter .15s ease, background .15s ease;
      margin: 0; font-weight:700;
    }
    .controls button{ flex:1 1 0; white-space:nowrap }
    button:hover{ filter:brightness(1.05) }
    button:active{ transform:translateY(1px) }
    button:disabled{ opacity:.55; cursor:not-allowed; filter:grayscale(30%) }

    /* Tombol QR khusus (di atas card) */
    .qr-row{ display:flex; gap:10px; margin-bottom:12px }
    .qr-btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding:12px 14px; border-radius:12px;
      border:1px solid var(--border); background:#0b1324; font-weight:800;
      letter-spacing:.2px;
    }
    .qr-btn .emo{ font-size:18px; line-height:1 }
    .qr-btn small{ color:var(--muted); font-weight:600 }

    .hidden{ display:none !important; }

    @media (max-width: 480px){
      .app-title{ font-size:20px }
      .back-btn{ width:40px; height:40px }
      button,.qr-btn{ padding:10px 12px }
    }
  </style>
</head>
<body>
  <!-- App Bar -->
  <div class="app-bar" role="banner">
    <a href="home.html" class="back-btn" aria-label="Kembali ke Home">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </a>
    <h1 class="app-title">Boarding Pass Scanner</h1>
  </div>

  <div class="container">
    <!-- TOMBOL QR (meminta scan dari Kodular / input manual) -->
    <div class="qr-row">
      <button type="button" class="qr-btn" onclick="requestScanFromKodular()">
        <span class="emo">ÔøΩ QR</span>
        <span>Mulai/ Ambil Data<br><small>dari Scanner Kodular</small></span>
      </button>
    </div>

    <!-- HASIL PARSING DITARUH DI ATAS -->
    <section class="card" id="resultCard">
      <div class="label">üìÑ Informasi Boarding Pass</div>
      <div class="text" id="parsedOutput">Menunggu data dari scanner‚Ä¶</div>
    </section>

    <!-- Tombol tindakan -->
    <div class="controls">
      <button type="button" onclick="toggleHistory()">üìö Riwayat</button>
      <button type="button" onclick="clearHistory()">üóëÔ∏è Hapus</button>
    </div>

    <!-- Riwayat -->
    <section class="card hidden" id="historyCard">
      <div class="label">üìú Riwayat Scan</div>
      <div class="text" id="scanHistoryText">Belum ada riwayat.</div>
    </section>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- JS khusus penerimaan data dari Kodular -->
  <script>
    // ====== API yang dipanggil Kodular ======
    // Di Kodular, kirim hasil scan lewat WebViewer.EvaluateJavascript:
    // webViewString = JSON.stringify({ event:"scan_result", data:"<ISI_BARCODE>" })
    // Lalu di halaman ini (opsional) bisa dipanggil window.receiveBarcode("<ISI_BARCODE>")
    window.receiveBarcode = function(payload){
      try{
        // payload boleh string mentah / JSON string
        let data = payload;
        if (typeof payload === "string") {
          try{
            const j = JSON.parse(payload);
            if (j && j.data) data = j.data;
          }catch(_){}
        }
        if (!data) return;

        // Tampilkan ke UI
        const out = document.getElementById('parsedOutput');
        out.textContent = formatBoardingPass(data);

        // Bunyi beep kecil
        const beep = document.getElementById('beep-sound');
        if (beep) { beep.currentTime = 0; beep.play().catch(()=>{}); }

        // Simpan riwayat sederhana
        try{
          const key = 'scanHistory';
          const list = JSON.parse(localStorage.getItem(key) || "[]");
          list.unshift({ ts: Date.now(), raw: data });
          localStorage.setItem(key, JSON.stringify(list.slice(0,50)));
          refreshHistory();
        }catch(e){}
      }catch(e){
        console.error(e);
      }
    };

    // ====== Kirim permintaan scan ke Kodular (atau fallback prompt) ======
    function requestScanFromKodular(){
      const message = JSON.stringify({ event: "scan_request" });
      if (window.AppInventor && typeof window.AppInventor.setWebViewString === "function"){
        window.AppInventor.setWebViewString(message);
      } else {
        // Fallback manual jika tidak dari Kodular
        const manual = prompt("Masukkan/Tempel data barcode:");
        if (manual) window.receiveBarcode(manual);
      }
    }

    // ====== Util format sederhana (silakan ganti sesuai parsing kamu) ======
    function formatBoardingPass(raw){
      // Jika data raw berformat A|B|C, contoh parsing ringan:
      // Kembangkan sesuai kebutuhanmu (PNR, Nama, Flight, dsb.)
      if (raw.includes('|')){
        const p = raw.split('|');
        return [
          `PNR / Kode: ${p[0]||'-'}`,
          `Nama: ${p[1]||'-'}`,
          `Penerbangan: ${p[2]||'-'}`,
          `Tanggal/Jam: ${p[3]||'-'}`
        ].join('\n');
      }
      return raw;
    }

    // ====== Riwayat ======
    function refreshHistory(){
      const box = document.getElementById('scanHistoryText');
      try{
        const list = JSON.parse(localStorage.getItem('scanHistory') || "[]");
        if (!list.length){ box.textContent = "Belum ada riwayat."; return; }
        box.textContent = list.map(it=>{
          const d = new Date(it.ts);
          return `${d.toLocaleString('id-ID')} ‚Äî ${it.raw}`;
        }).join('\n');
      }catch(e){
        box.textContent = "Belum ada riwayat.";
      }
    }
    window.toggleHistory = window.toggleHistory || function(){
      const card = document.getElementById('historyCard');
      card.classList.toggle('hidden');
      if (!card.classList.contains('hidden')) refreshHistory();
    };
    window.clearHistory = window.clearHistory || function(){
      const el = document.getElementById('scanHistoryText');
      el.textContent = 'Belum ada riwayat.';
      try{ localStorage.removeItem('scanHistory'); }catch(e){}
    };

    // Optional: auto-refresh jika dibuka pertama kali
    refreshHistory();
  </script>
</body>
</html>
