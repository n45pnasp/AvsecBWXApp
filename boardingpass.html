<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∑ Boarding Pass Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #eee;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 420px;
      margin: 0 auto 16px auto;
      padding: 10px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #eee;
    }
    /* Tombol panah kembali (ke home.html) */
    .back-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:40px; height:40px;
      color:var(--text); text-decoration:none;
      border-radius:10px;
      background:transparent; /* tetap gelap seperti header */
      margin-right:4px;
      transition: background .12s ease, box-shadow .12s ease, transform .08s ease, opacity .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .back-btn:hover{ background:rgba(255,255,255,.06) }          /* highlight ringan saat diarahkan */
    .back-btn:active{ background:rgba(0,0,0,.25); transform:translateY(1px) } /* tekan = gelap sedikit */
    .back-btn:focus-visible{ outline:2px solid var(--accent-3); outline-offset:2px }
    .back-btn svg{ width:24px; height:24px; stroke:currentColor }

    .container { display: flex; flex-direction: column; align-items: center; max-width: 420px; width: 100%; margin: auto; }
    .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 16px; }
    h1 { font-size: 1.5rem; }
    video { width: 100%; border-radius: 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); margin-bottom: 20px; }
    .card { background-color: #333; border-radius: 20px; padding: 20px; margin-bottom: 16px; width: 100%; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); transition: background-color 0.3s ease; }
    .label { font-size: 1rem; font-weight: 600; color: #ccc; margin-bottom: 12px; border-bottom: 1px solid #555; padding-bottom: 6px; }
    .text { font-size: 1rem; white-space: pre-line; line-height: 1.6; }
    .button-row { display: flex; gap: 10px; margin-bottom: 16px; width: 100%; }
    .btn {
      flex: 1; padding: 14px 20px; font-weight: 700; font-size: 1rem;
      color: #ccc; background: linear-gradient(145deg, #3a3a3a, #242424);
      border-radius: 16px; border: none; cursor: pointer;
      box-shadow: 8px 8px 15px #1e1e1e, -8px -8px 15px #4a4a4a;
      transition: all 0.25s ease; display: flex; align-items: center;
      justify-content: center; gap: 8px; user-select: none;
    }
    .btn:hover {
      background: linear-gradient(145deg, #2f2f2f, #1a1a1a);
      box-shadow: 4px 4px 10px #171717, -4px -4px 10px #525252;
      color: #eee; transform: translateY(-2px);
    }
    .btn:active {
      background: linear-gradient(145deg, #212121, #121212);
      box-shadow: inset 4px 4px 8px #0d0d0d, inset -4px -4px 8px #292929;
      transform: translateY(0); color: #ddd;
    }
    #historyCard { display: none; }
  </style>
</head>
<body>
  <!-- Header dengan tombol kembali -->
  <div class="chat-header" role="banner" aria-label="ChatBot">
    <a href="home.html" class="back-btn" aria-label="Kembali ke Home">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </a>
    <span>Boarding Pass Scanner</span>
  </div>

  <div class="container">
    <video id="video" autoplay></video>

    <div class="card">
      <div class="label">üìÑ Informasi Boarding Pass</div>
      <div class="text" id="parsedOutput">Menunggu scan...</div>
    </div>

    <div class="button-row">
      <button class="btn" onclick="toggleHistory()">üìö Riwayat</button>
      <button class="btn" onclick="clearHistory()">üóëÔ∏è Hapus</button>
    </div>

    <div class="card" id="historyCard">
      <div class="label">üìú Riwayat Scan</div>
      <div class="text" id="scanHistoryText">Belum ada riwayat.</div>
    </div>
  </div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  
  <!-- File JS eksternal -->
  <script src="boardingpass.js"></script>
</body>
</html>
