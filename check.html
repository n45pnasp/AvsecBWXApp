<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Check</title>
  <link rel="stylesheet" href="check.css" />
  <style>html{visibility:hidden}</style>
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/favicon-48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="icons/favicon-64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="icons/favicon-256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/favicon-512.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" type="application/manifest+json">
</head>
<body>
  <div class="app-bar">
    <a class="back-btn" aria-label="Kembali" href="#" onclick="safeBackTo('index.html');return false;">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 6L9 12L15 18"></path>
      </svg>
    </a>
    <h1 class="app-title">Daily Check</h1>
  </div>

  <main class="container">
    <!-- Card 1: Jenis -->
    <section class="card">
      <div class="btn-group">
        <button id="btnSTP" class="btn type-btn" type="button">STP</button>
        <button id="btnOTP" class="btn type-btn" type="button">OTP</button>
        <button id="btnHHMD" class="btn type-btn" type="button">HHMD/ETD</button>
      </div>
    </section>

    <!-- Card 2: Foto -->
    <section class="card">
      <button id="downloadPdfBtn" class="btn full purple hidden" type="button" disabled>Download PDF</button>
      <div class="field">
        <select id="faskampen" required>
          <option value="" selected>Pilih Faskampen</option>
        </select>
      </div>
      <button id="photoBtn1" class="btn full hidden" type="button">Layar Kiri</button>
      <input id="fileInput1" type="file" accept="image/*" capture="environment" class="hidden" />
      <div id="uploadInfo1" class="upload-info hidden">
        <img id="preview1" alt="Preview 1" />
        <div class="meta">
          <div id="uploadStatus1">Menunggu foto…</div>
          <div id="uploadName1" class="muted"></div>
        </div>
      </div>
      <button id="photoBtn2" class="btn full hidden" type="button">Layar Kanan</button>
      <input id="fileInput2" type="file" accept="image/*" capture="environment" class="hidden" />
      <div id="uploadInfo2" class="upload-info hidden">
        <img id="preview2" alt="Preview 2" />
        <div class="meta">
          <div id="uploadStatus2">Menunggu foto…</div>
          <div id="uploadName2" class="muted"></div>
        </div>
      </div>
    </section>

    <!-- Card 3: Konten Dinamis -->
    <section id="resultCard" class="card hidden">
      <div id="imageWrap1" class="card subcard">
        <img id="typeImage1" src="icons/stp.png" alt="Tipe" class="full-img" />
      </div>
      <div id="dynamicContent1"></div>
      <div id="imageWrap2" class="card subcard">
        <img id="typeImage2" src="icons/stp.png" alt="Tipe" class="full-img" />
      </div>
      <div id="dynamicContent2"></div>
      <div id="resultLabel" class="label-text">HASIL FASKAMPEN : FAIL</div>
      <button id="submitBtn" class="btn primary full" type="button">Kirim</button>
    </section>
  </main>

  <!-- Overlay ala lb_all -->
  <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite" aria-modal="true">
    <div class="sheet" role="document">
      <button id="ovClose" class="icon-x hidden" type="button" aria-label="Tutup">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M6.5 6.5L17.5 17.5M17.5 6.5L6.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
      <div class="icon spinner" id="ovIcon"></div>
      <div class="texts">
        <div class="title" id="ovTitle"></div>
        <div class="desc" id="ovDesc"></div>
      </div>
    </div>
  </div>

  <script type="module" src="check.js"></script>
  <script type="module" src="offline.js"></script>
  <script src="back.js"></script>
</body>
</html>
